<!DOCTYPE html>
<html>
   <head>
      <title>Test sprite image</title>
      <style>
         html,
         body {
            padding: 0;
            margin: 0;
         }
         body {
            padding: 20px;
         }
         img {
            border: 1px solid black;
            background: #ccc;
         }
      </style>
   </head>
   <body>
      <img src="../../target/spritesheet.png" alt="">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="../../target/spritesheet.jsonp"></script>
      <script>
      	image = new Image();
      	image.src = "../../target/spritesheet.png";
      	image.onload = function(){
	      	$canvas = $("<canvas/>");
	      	canvas = $canvas.get(0);
	      	ctx = canvas.getContext("2d");
	      	
	      	canvas.width = image.width;
	      	canvas.height = image.height;
	      	
	      	ctx.drawImage( image, 0, 0, canvas.width, canvas.height );
	      	
	      	ctx.lineWidth = 5;
	      	ctx.strokeStyle = "#f0f";
	      	for( var i in S ){
	      		var node = S[i];
	      		ctx.strokeRect( node.n.x, node.n.y, node.n.w, node.n.h );
	      		ctx.stroke();
	      	}
	
	      	$canvas.appendTo("body");
      	
      	}
      	</script>
   </body>
</html>
